# ðŸª¼ Jelly V6 - Docker Compose
# Brain (Backend) + Body (Frontend) orchestration

services:
  brain:
    build: .
    container_name: jelly-brain
    ports:
      - "8000:8000"
    volumes:
      - ./jelly.db:/app/jelly.db
      - ./.env:/app/.env:ro
    environment:
      - JELLY_DNA_SECRET=${JELLY_DNA_SECRET:-default_secret_dev}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  body:
    build: .
    container_name: jelly-body
    command: streamlit run interface/app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - JELLY_DNA_SECRET=${JELLY_DNA_SECRET:-default_secret_dev}
    depends_on:
      brain:
        condition: service_healthy
    restart: unless-stopped
