# ğŸª¼ Jelly V6 - CI Pipeline
name: Jelly CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ™ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ§ª Run tests
        run: |
          pytest tests/ -v --tb=short
      
      - name: âœ… Test passed
        if: success()
        run: echo "ğŸª¼ Jelly tests passed successfully!"

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ™ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ” Check syntax
        run: |
          python -m py_compile core/nervenet.py
          python -m py_compile core/rhopalium.py
          python -m py_compile core/statocyst.py
          python -m py_compile core/cnidocyte.py
          python -m py_compile core/persistence.py
          python -m py_compile interface/app.py
          echo "âœ… Syntax check passed"
